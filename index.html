<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="picture">
            <div class="logo">
                <img src="image/odin-lined.png" alt="logo" class="odin">
                <h1 class="omale">ODIN</h1>
            </div>
        </div>
        <div class="left-side">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest adventure.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="head">You <em>know</em> you want to.</p>
            </div>
            <h1>Let's do this!</h1> 
            <form action="#">
                <div class="form left">
                <div class="input">
                    <label for="fname">First Name </label>
                    <input type="text" name="fname" id="" required>
                </div>
                <div class="input">                    
                    <label for="lname">Last Name </label>
                    <input type="text" name="lname" id="" required>
                </div>
                <div class="input">
                    <label for="mail">Email </label>
                    <input type="email" name="email" required>
                </div>
                <div class="input">
                    <label for="number">Number </label>
                    <input type="tel" name="number" pattern="[0-9]{10}" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="input">
                    <label for="c-password">Confirm Password</label>
                    <input type="password" name="c-password" required>
                </div>
            </div>
                <div class="btn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="small">
                <p>Already have an account? <a href="http://">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
